<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 320px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        background: #ffffff;
        color: #1f2937;
        line-height: 1.6;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 16px;
      }

      .logo {
        font-size: 20px;
        font-weight: 300;
        color: #111827;
        margin-bottom: 4px;
        letter-spacing: -0.02em;
      }

      .description {
        color: #6b7280;
        font-size: 13px;
        margin-bottom: 0;
        font-weight: 400;
      }

      .button {
        width: 100%;
        padding: 12px 16px;
        background: #111827;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 12px;
        transition: background-color 0.2s ease;
      }

      .button:hover {
        background: #374151;
      }

      .button-secondary {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
      }

      .button-secondary:hover {
        background: #e5e7eb;
      }

      .stats {
        background: #f9fafb;
        padding: 16px;
        border-radius: 6px;
        margin-top: 16px;
        border: 1px solid #f3f4f6;
      }

      .stats h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: #111827;
        font-weight: 600;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 13px;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-label {
        color: #6b7280;
        font-weight: 500;
      }

      .stat-value {
        font-weight: 600;
        color: #111827;
      }

      .shortcuts {
        background: #fffbeb;
        padding: 12px;
        border-radius: 6px;
        margin-top: 12px;
        border: 1px solid #fde68a;
      }

      .shortcuts h4 {
        margin: 0 0 8px 0;
        font-size: 12px;
        color: #92400e;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .shortcut-item {
        font-size: 12px;
        color: #78350f;
        margin-bottom: 4px;
      }

      .shortcut-item:last-child {
        margin-bottom: 0;
      }

      .shortcut-key {
        background: #fef3c7;
        padding: 2px 4px;
        border-radius: 3px;
        font-weight: 600;
        font-family: monospace;
      }

      .status {
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 12px;
        text-align: center;
        font-weight: 500;
        display: none;
      }

      .status-success {
        background: #f0fdf4;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .status-error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .status-pending {
        background: #fffbeb;
        color: #d97706;
        border: 1px solid #fed7aa;
      }

      .actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .btn-small {
        flex: 1;
        padding: 8px 12px;
        font-size: 12px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .btn-sync {
        background: #059669;
        color: white;
        border: none;
      }

      .btn-sync:hover {
        background: #047857;
      }

      .btn-sync:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .btn-settings {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
      }

      .btn-settings:hover {
        background: #e5e7eb;
      }

      .recent-item {
        background: #f9fafb;
        padding: 8px;
        border-radius: 4px;
        margin-top: 8px;
        border-left: 3px solid #111827;
      }

      .recent-text {
        font-size: 12px;
        color: #111827;
        font-weight: 500;
        margin-bottom: 4px;
        line-height: 1.4;
      }

      .recent-meta {
        font-size: 11px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">üìù Text Collector</div>
      <div class="description">Collect and manage text from any webpage</div>
    </div>

    <button class="button" id="openManager">Open Collection Manager</button>

    <div class="actions">
      <button class="btn-small btn-sync" id="syncBtn">Sync to Server</button>
      <button class="btn-small btn-settings" id="settingsBtn">Settings</button>
    </div>

    <div class="status" id="statusMessage">
      <span id="statusText"></span>
    </div>

    <div class="stats">
      <h3>Collection Stats</h3>
      <div class="stat-item">
        <span class="stat-label">Total Items:</span>
        <span class="stat-value" id="totalItems">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Storage Used:</span>
        <span class="stat-value" id="storageUsed">0 KB</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Last Added:</span>
        <span class="stat-value" id="lastAdded">Never</span>
      </div>
    </div>

    <div id="recentItem" style="display: none">
      <div class="recent-item">
        <div class="recent-text" id="recentText"></div>
        <div class="recent-meta" id="recentMeta"></div>
      </div>
    </div>

    <div class="shortcuts">
      <h4>Quick Actions</h4>
      <div class="shortcut-item">
        <span class="shortcut-key">Right-click</span> ‚Üí Collect selected text
      </div>
      <div class="shortcut-item">
        <span class="shortcut-key">Ctrl+Shift+C</span> ‚Üí Quick collect
      </div>
      <div class="shortcut-item">
        <span class="shortcut-key">Ctrl+Dbl-click</span> ‚Üí Collect word
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
